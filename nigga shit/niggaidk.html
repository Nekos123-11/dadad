<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA NIGGA RADAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="niggerwhat.css">
</head>
<body class="dark-bg">

    <div class="radar-container text-center">
        <h1 class="text-3xl font-bold mb-4">ULTRA NIGGA RADAR</h1>
        
        <div class="map-selector">
            <div class="map-preview-box">
                <div class="current-map-display"></div>
                <div class="map-options">
                    <div class="map-option" data-map="bureau">Bureau</div>
                    <div class="map-option" data-map="plaza">Plaza</div>
                    <div class="map-option" data-map="raid">Raid</div>
                    <div class="map-option" data-map="port">Port</div>
                    <div class="map-option" data-map="canals">Canals</div>
                    <div class="map-option" data-map="grounded">Grounded</div>
                    <div class="map-option" data-map="legacy">Legacy</div>
                    <div class="map-option" data-map="castello">Castello</div>
                    <div class="map-option" data-map="soar">Soar</div>
                    <div class="map-option" data-map="village">Village</div>
                </div>
            </div>
        </div>

        <div class="bg-selector">
            <div class="bg-preview-box">
                <div class="bg-options">
                    <div class="bg-option" data-bg="dark"></div>
                    <div class="bg-option" data-bg="image"></div>
                    <div class="bg-option" data-bg="jungle"></div>
                </div>
            </div>
        </div>

        <canvas id="radarCanvas" width="500" height="500"></canvas>
        <p class="text-sm mt-4 text-gray-600">Made by ULTRA NIGGER</p>
    </div>

    <script src="ihatniggers.js"></script>
</body>
</html>
